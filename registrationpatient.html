<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="stylelogin.css">
	</head>
	<body>
		<div class="container">
			<div class="title">Registration for patient</div>
				<div class="content">
					<form action="#">
						<div class="user-details">
							<div class="input-box">
								<span class="details">Date of birth</span>
								<input type="date" required>
							</div>
							<div class="input-box">
								<span class="details">IIN number</span>
								<input type="text" placeholder="Enter patient's IIN number" required>
							</div>
							<div class="input-box">
								<span class="details">ID number</span>
								<input type="text" placeholder="Enter patient's ID number" required>
							</div>
							<div class="input-box">
								<span class="details">Name</span>
								<input type="text" placeholder="Enter patient's name" required>
							</div>
							<div class="input-box">
								<span class="details">Surname</span>
								<input type="text" placeholder="Enter patient's surname" required>
							</div>
							<div class="input-box">
								<span class="details">Middlename</span>
								<input type="text" placeholder="Enter patient's middlename" required>
							</div>
							<div class="input-box">
								<span class="details">Blood group</span>
								<input type="text" placeholder="Enter patient's blood group" required>
							</div>
							<div class="input-box">
								<span class="details">Emergency contact number</span>
								<input type="text" placeholder="Enter patient's emergency contact number" required>
							</div>
							<div class="input-box">
								<span class="details">Contact number</span>
								<input type="text" placeholder="Enter patient's contact number" required>
							</div>
							<div class="input-box">
								<span class="details">Email</span>
								<input type="text" placeholder="Enter patient's email">
							</div>
							<div class="input-box">
								<span class="details">Address</span>
								<input type="text" placeholder="Enter patient's address" required>
							</div>
							<div class="input-box">
								<span class="details">Marital status</span>
								<input type="text" placeholder="Enter patient's marital status" required>
							</div>
							<div class="input-box">
								<span class="details">Registration date</span>
								<input type="date" required>
							</div>
							
							<div class="button">
								<input type="submit" value="Register">
							</div>
						</div>	
					</form>
					<div id = "containr">
						<a href = "registrationdoctor.html">Registration for Doctor</a>
					</div>
				</div>
        </div>
	</body>
</html>
